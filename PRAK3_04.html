<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="index.js"></script>
    <form>
        <table border="1" width = "500" height = " 500">
        <tr>
            <td>
                <h1>Form Tambah Data User </h1>
                <br>
                <div>
                    <label for="fname">Name : </label> 
                    <input type="text" id="name" name="name" required>
                    <div id="nameError" class="error"></div>
                </div>

                <br>
                <div>
                    <label for="address"> Addres :</label>
                    <input type="text" id="address" name="address" required>
                    <div id="addressError" class="error"></div>
                </div>

                <br>
                <div>
                    <label for="fname">Email : </label> 
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error"></div>
                </div>

                <br>
                <div>
                    <label for="fname">Home Page : </label> 
                    <input type="url" id="homepage" name="homepage">
                </div>

                <br>
                <div>
                    <label for="fname">Birthday : </label> 
                    <input type="date" id="birthday" name="birthday">
                </div>

                <br>
                <div>
                    <label for="fname">Favorit Colour : </label> 
                    <input type="color" id="color" name="color">
                </div>

                <br>
                <div>
                    <label for="fname">IPK : </label> 
                    <input type="number" id="ipk" name="ipk" min="0" max="4" step="0.1" value="0">
                </div>

                <br>
                <div>
                    <label for="fname">Phone Number : </label> 
                    <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{7,10}" placeholder="###-#######">
                    <div id="phoneError" class="error"></div>
                </div>

                <br>
                <input type="submit" value="Add" align = "center">























            </td>
        </tr>
        </table>






    </form>
    
  </body>
</html>
