<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="index.js"></script>

    <table border ="1" width="600" height="600">

        <tr>
            <td colspan="5" bgcolor="blue" align="center">A</td>
            <td rowspan="4" bgcolor="yellow" align="center">D</td>   
        </tr>

        <tr>
            <td rowspan="5" bgcolor="yellow" align="center">G</td>
            <td colspan="2" bgcolor="red" align="center" >B</td>
            <td rowspan="2" bgcolor="limegreen" align="center">C</td>
        </tr>

        <tr>
             <td rowspan="2" bgcolor="limegreen" align="center">F</td>
             <td bgcolor="black" align="center" ><font color="white ">X</td>
        
        </tr>

        <tr>
          
            <td colspan="2" bgcolor="red" align="center">E</td>
        </tr>

        <tr>
            <td colspan="5" bgcolor="blue" align="center">H</td>
        </tr>
    </table>
  </body>
</html>
